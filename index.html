<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bro & Raa Private Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <div id="header">
        <div id="buttons">
            <input type="submit" value="Bro" id="bro-button">
            <input type="submit" value="Raa" id="raa-button">
        </div>
        <div id="status-container">
            <label for="status-indicator">Status:</label>
            <div id="status-indicator"></div>
        </div>
    </div>

    <!-- Connection Section -->
    <div id="connection-section">
        <h3>Generated Code (for Bro):</h3>
        <textarea id="code-output" readonly placeholder="Code will be generated here..."></textarea>

        <h3>Enter Code (for Raa):</h3>
        <textarea id="code-input" placeholder="Paste Bro's code here..."></textarea>

        <input type="submit" value="Connect" id="connect-button">
    </div>

    <!-- Chat Display Area -->
    <div id="chat-area">
        <h2>Bro & Raa Chat</h2>
        <div id="chat-box">
            <p><em>Waiting to connect...</em></p>
        </div>
    </div>

    <!-- Message Sending Section -->
    <div id="message-section">
        <input type="text" id="message-input" placeholder="Type your heart here...">
        <input type="submit" value="Send" id="send-button">
    </div>

    <!-- JavaScript Logic Placeholder -->
    <script src="script.js"></script>

</body>
</html>
